<div class="container">
    <div class="jumbotron">
        <div class="row"> 
            <div class="col"></div>
            <div class="col">Welcome to SBK Bank</div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">
                <form [formGroup]='loginForm' (ngSubmit)="login()">
                    <!-- string interpolation to show data from ts module into html -->
                    {{ acno }}
                    <div class="form-group">
                    <label for="acno">Account Number</label>
                    <!-- with change event binding -->
                    <!-- <input (change)="acnoChange($event)" type="text" class="form-control" id="acno" aria-describedby="emailHelp"> -->
                    <!-- template referencing -->
                    <!-- <input #acno type="text" class="form-control" id="acno" aria-describedby="emailHelp"> -->
                    <!-- two way binding without ngModel -->
                    <!-- <input (change)="acnoChange($event)"  [value]="acno" name="acno" type="text" class="form-control" id="acno" aria-describedby="emailHelp"> -->
                    <!-- ngModel two way binding -->
                    <input  formControlName="acno" name="acno" type="text" class="form-control" id="acno" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your Account number with anyone else.</small>
                    <div *ngIf="getError('acno')" class="error">Account No should be valid and must be atleast 4 characters length</div>
                    </div>
                    <div class="form-group">
                    <label for="pwd">Password</label>
                    <!-- with change event -->
                    <!-- <input (change)="pwdChange($event)" type="password" class="form-control" id="pwd"> -->
                    <!-- template referencing -->
                    <!-- <input #pwd type="password" class="form-control" id="pwd"> -->
                    <!-- ngModel -->
                    <input formControlName="pwd" name="pwd" type="password" class="form-control" id="pwd">
                    <div *ngIf="getError('pwd')" class="error">Password is Invalid</div>
                </div>
                    <!-- change event binding -->
                    <!-- <button type="button" class="btn btn-primary" (click)="login()">Login</button> -->
                    <!-- template referencing -->
                    <button type="submit" class="btn btn-primary" >Login</button>
                    <a routerLink="register" > Register </a>
                </form>        
            </div>
        </div>
    </div>
</div>
