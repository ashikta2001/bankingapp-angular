<p>register works!</p>
<div class="container">
    <div class="jumbotron">
        <div class="row"> 
            <div class="col"></div>
            <div class="col">Registration Page</div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <!-- string interpolation to show data from ts module into html -->
                    <div class="form-group">
                    <label for="acname">Account Holder Name</label>
                    <input [(ngModel)]="acname" name="acname" type="text" class="form-control" id="acname">
                    </div>
                    <div class="form-group">
                    <label for="acno">Account Number</label>
                    <input [(ngModel)]="acno" name="acno" type="text" class="form-control" id="acno" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your Account number with anyone else.</small>
                    </div>
                    <div class="form-group">
                    <label for="pwd">Password</label>
                    <input [(ngModel)]="pwd" name="pwd" type="password" class="form-control" id="pwd">
                    </div>
                    <button type="button" class="btn btn-primary" (click)="register()">Register</button>
                    <a routerLink="" >Back to Login Page</a>
                </form>        
            </div>
        </div>
    </div>
</div>
